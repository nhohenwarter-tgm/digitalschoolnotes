{% extends "basic/base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<div class="container" ng-app="App" ng-controller="Ctrl">
    <!-- NAVBAR START -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="padding-top: 5px; padding-bottom: 5px;">
                    <img alt="DigitalSchoolNotes" src="{% static "logo_large.png" %}" style="max-height: 100%; height: 100%;">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">{% trans "Features" %}</a></li>
                    <li><a href="">{% trans "Pricing" %}</a></li>
                    <li><a href="">{% trans "About" %}</a></li>
                    <li class="active"><a ng-click="viewLogin()" href="">{% trans "Login" %}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        var app = angular.module("App", []);

        app.controller("Ctrl", function($scope, $http) {
            // LOAD CONTENT NOTEBOOKS
            $scope.viewMainpage = function(){
                $http.get('/mainpage/content').
                        success(function(data, status, headers, config) {
                            $scope.content = data;
                        }).
                        error(function(data, status, headers, config) {
                            alert(data);
                            alert(status);
                        });
            }
            // LOAD CONTENT TIMETABLE
            $scope.viewLogin = function(){
                $http.get('/login').
                        success(function(data, status, headers, config) {
                            $scope.content = data;
                        }).
                        error(function(data, status, headers, config) {
                            // log error
                        });
            }
            // First view: show timetable
            $scope.viewMainpage();
        });

        // Filter for displaying html-content correctly
        app.filter("sanitize", ['$sce', function($sce) {
            return function(htmlCode){
                return $sce.trustAsHtml(htmlCode);
            }
        }]);
    </script>
    <!-- NAVBAR END -->
    <!-- CONTENT START -->
    <div style="padding-top: 10px;" ng-bind-html="content | sanitize">
    </div>
    <!-- CONTENT END -->
</div>
{% endblock %}
