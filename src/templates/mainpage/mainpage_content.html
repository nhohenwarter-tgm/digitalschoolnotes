{% load i18n %}
<div style="padding-top: 80px;">
    <!-- VIDEO -->
    <div class="col-md-8">
        <!-- Tutorial: https://jonsuh.com/blog/responsive-youtube-vimeo-embed-and-html5-video-with-css/ -->
        <div class="js-video [widescreen]">
            <iframe src="https://www.youtube.com/embed/uh4dTLJ9q9o" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <!-- REGISTRATION -->
    <script>
        app.controller("RegformCtrl", function($scope, $http) {
            $scope.formData={};
            alert("test");
            $scope.processForm = function() {
                $http({
                    method  : 'POST',
                    url     : 'fuck.php',
                    data    : $.param($scope.formData),  // pass in data as strings
                    headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
                })
                        .success(function(data) {
                            console.log(data);
                            if (!data.success) {
                                // if not successful, bind errors to error variables
                                $scope.errorName = data.errors.name;
                                $scope.errorSuperhero = data.errors.superheroAlias;
                            } else {
                                // if successful, bind success message to message
                                $scope.message = data.message;
                                $scope.errorName = '';
                                $scope.errorSuperhero = '';
                            }
                        });
            };
        });
    </script>
    <div class="col-md-4">
        <!-- TODO Registration -->
        <form ng-controller="RegformCtrl" ng-submit="submitRegform()">

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <input type="text" name="firstname" placeholder="{% trans "Vorname" %}"  ng-model="regform.firstname" style="width: 100%;"/>
                </div>
                <div class="col-md-6">
                    <input type="text" name="lastname" placeholder="{% trans "Nachname" %}" ng-model="regform.lastname" style="width: 100%;"/>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input type="text" name="email" placeholder="{% trans "E-Mail Adresse" %}" ng-model="regform.email" style="width: 100%;"/>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input type="text" name="pwd" placeholder="{% trans "Passwort" %}" ng-model="regform.password" style="width: 100%;"/>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input type="text" name="pwd_repeat" placeholder="{% trans "Passwort Wiederholung" %}" ng-model="regform.password_repeat" style="width: 100%;"/>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input type="checkbox" name="accept" ng-model="regform.accept"/>
                    {% trans "Ich akzeptiere die Nutzungsbedingungen" %}
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <button class="btn btn-success">{% trans "Registrieren" %}</button>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </form>
    </div>
</div>
