<div class="row" ng-hide="success || linkInvalid">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form ng-submit="resetPassword()" method="POST">

            <div class="row" style="padding-top: 10px; padding-left:15px;">
                <h2 style="text-align:center">Neues Passwort setzen</h2>
                <p>Setze hier nun bitte dein neues Passwort.</p>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div class="row" style="padding-left: 15px; color: red;" ng-show="error">{{ reset_error }}</div>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input id="pwd" type="password" placeholder="Password" name="pwd" ng-model="pwd" style="width: 100%;">
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input id="pwdrepeat" type="password" placeholder="Passwort wiederholung" name="pwdrepeat" ng-model="pwdrepeat" style="width: 100%;">
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <button type="submit" id="submit" class="btn btn-danger">Neues Passwort setzen</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row" ng-show="success" style="text-align: center;">
    <div class="row">
        <img src="../img/success.jpg" style="height: auto; width: auto;"/>
    </div>
    <div class="row">
        <b style="font-size: 22px;">Dein neues Passwort wurde erfolgreich gesetzt!</b>
    </div>
</div>

<div class="row" ng-show="linkInvalid" style="text-align: center;">
    <div class="row">
        <img src="../img/error.jpg" style="height: auto; width: auto;"/>
    </div>
    <div class="row">
        <b style="font-size: 22px;">Der Link ist nicht mehr g√ºltig!</b>
    </div>
</div>
