<div class="row">
    <!-- VIDEO -->
    <div class="col-md-2" ng-show="$parent.menu_toapp"></div>
    <div class="col-md-8">
        <!-- Tutorial: https://jonsuh.com/blog/responsive-youtube-vimeo-embed-and-html5-video-with-css/ -->
        <div class="js-video [widescreen]">
            <!--https://www.youtube.com/embed/VS60x9se7as?autoplay=1&controls=0&autohide=1&modestbranding=1&showinfo=0&html5=1&rel=0-->
            <iframe src="https://www.youtube.com/embed/VS60x9se7as?autoplay=1&controls=0&autohide=1&modestbranding=1&showinfo=0&html5=1&rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-md-2" ng-show="$parent.menu_toapp"></div>
    <!-- REGISTRATION -->
    <div class="col-md-4" ng-hide="$parent.menu_toapp || registerSuccess">
        <!-- TODO Registration -->
        <form ng-submit="submitRegister()" method="POST" name="register" novalidate>

            <div class="row">
                <div class="form-group">
                    <p  style="padding-left:20px; color: red;" ng-show="(submitted || register.firstname.$dirty) && register.firstname.$error.required" translate="error_firstname_needed"></p>
                    <p  style="padding-left:20px; color: red;" ng-show="(submitted || register.lastname.$dirty) && register.lastname.$error.required" translate="error_lastname_needed"></p>
                    <p  style="color: red;" ng-show="(submitted || register.firstname.$dirty) && register.firstname.$error.maxlength" translate="error_firstname_toolong"></p>
                    <p  style="color: red;" ng-show="(submitted || register.lastname.$dirty) && register.lastname.$error.maxlength" translate="error_lastname_toolong"></p>
                    <div class="col-md-6"  ng-class="{ 'has-error': register.firstname.$dirty && register.firstname.$invalid }">
                        <input class="form-control" type="text" name="firstname" placeholder="{{ 'firstname' | translate }}*" ng-model="firstname" style="height: 50px;" ng-maxlength="30" required/>
                    </div>
                    <div class="col-md-6" ng-class="{ 'has-error': register.lastname.$dirty && register.lastname.$invalid }">
                        <input class="form-control" type="text" name="lastname" placeholder="{{ 'lastname' | translate }}*" ng-model="lastname" style="height: 50px;" ng-maxlength="30" required/>
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding-top:15px;" ng-class="{ 'has-error': register.email.$dirty && register.email.$invalid }">
                <p  style="color: red;" ng-show="(submitted || register.email.$dirty) && register.email.$error.required" translate="error_email_needed"></p>
                <p  style="color: red;" ng-show="(submitted || register.email.$dirty) && register.email.$error.pattern" translate="error_email_invalid"></p>
                <p style="color: red;" ng-show="emailerror">{{ email_error }}</p>
                <input class="form-control" name="email" type="text" style="height: 50px;" placeholder="{{ 'email_address' | translate }}*" ng-model="email"
                       ng-pattern="/[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/" required/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': register.pwd.$dirty && register.pwd.$invalid }">
                <p  style="color: red;" ng-show="(submitted || register.pwd.$dirty) && register.pwd.$error.required" translate="error_password_needed"></p>
                <p  style="color: red;" ng-show="(submitted || register.pwd.$dirty) && register.pwd.$error.minlength" translate="error_password_tooshort"></p>
                <p  style="color: red;" ng-show="(submitted || register.pwd.$dirty) && register.pwd.$error.maxlength" translate="error_password_toolong"></p>
                <p style="color: red;" ng-show="passworderror">{{ password_error }}</p>
                <input class="form-control" type="password" ng-minlength="8" ng-maxlength="128" name="pwd" placeholder="{{ 'password' | translate }}*" ng-model="password" style="height: 50px;" required/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': register.pwd_repeat.$dirty && register.pwd_repeat.$invalid }">
                <p  style="color: red;" ng-show="(submitted || register.pwd_repeat.$dirty) && register.pwd_repeat.$error.required" translate="error_password_repeat"></p>
                <input class="form-control" type="password" ng-minlength="8" name="pwd_repeat" placeholder="{{ 'password_repeat' | translate }}*" ng-model="password_repeat" style="height: 50px;" required/>
            </div>
            <div class="form-group">
                <p  style="color: red;" ng-show="(submitted || register.accept.$dirty) && register.accept.$error.required" translate="error_accept_termsofuse"></p>
                <div class="checkbox">
                    <label><input type="checkbox" name="accept" ng-model="accept" required /><span translate="i_accept_termsofuse"></span> <a href="../dsn_agb.pdf" target="_blank" translate="termsofuse"></a></label>
                </div>
            </div>
            <div class="form-group">
                <p style="color: red;" ng-show="captchaerror">{{ captcha_error }}</p>
                <div id="captcha" vc-recaptcha key="publicKey"></div>
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-success" translate="register"></button>
            </div>
        </form>
    </div>
    <div class="col-md-4" ng-show="registerSuccess" style="text-align: center;">
        <div class="row">
            <img src="../img/success.jpg" style="height: auto; width: 90%;"/>
        </div>
        <div class="row">
            <b ng-bind="message" style="font-size: 18px;"></b>
        </div>
    </div>
</div>
