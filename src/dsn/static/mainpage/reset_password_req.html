<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form ng-submit="resetPasswordReq()" method="POST">

            <div class="row" style="padding-top: 10px; padding-left:15px;">
                <h2 style="text-align:center">Passwort Zurücksetzen</h2>
                <p>Falls du dein Passwort vergessen hast, kannst du es hier zurücksetzen.</p>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div class="row" style="padding-left: 15px; color: red;" ng-show="error">{{ reset_error }}</div>
                    <div class="row alert alert-success" style="padding-left: 15px;" ng-show="success">
                        Eine E-Mail wurde erfolgreich an deine E-Mail Adresse geschickt.
                        Bitte folge den Anweisungen in dieser E-Mail.
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <input id="email" type="text" placeholder="E-Mail" name="email" ng-model="email" style="width: 100%;">
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div vc-recaptcha key="publicKey"></div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <button type="submit" id="submit" class="btn btn-danger">Passwort zurücksetzen</button>
                </div>
            </div>

        </form>
    </div>
</div>
