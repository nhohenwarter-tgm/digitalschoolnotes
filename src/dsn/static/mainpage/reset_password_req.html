<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form ng-submit="resetPasswordReq()" method="POST" name="resetpwdreq" novalidate>

            <div class="row" style="padding-top: 10px; padding-left:15px;">
                <h2 style="text-align:center" translate="reset_password"></h2>
                <p translate="reset_password_desc"></p>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div class="row" style="padding-left: 15px; color: red;" ng-show="error">{{ reset_error }}</div>
                    <div class="row alert alert-success" style="padding-left: 15px;" ng-show="success" translate="reset_password_instructions">
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <p  style="color: red;" ng-show="(submitted || resetpwdreq.email.$dirty) && resetpwdreq.email.$error.required" translate="error_email_needed"></p>
                    <p  style="color: red;" ng-show="(submitted || resetpwdreq.email.$dirty) && resetpwdreq.email.$error.pattern" translate="error_email_invalid"></p>
                    <input class="form-control" id="email" type="text" placeholder="{{ 'email_address' | translate }}" name="email" ng-model="email" style="width: 100%;"
                            ng-pattern="/[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/" required>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-12">
                    <div id="captcha" vc-recaptcha key="publicKey"></div>
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-6">
                    <button type="submit" id="submit" class="btn btn-danger" translate="reset_password"></button>
                </div>
            </div>

        </form>
    </div>
</div>
