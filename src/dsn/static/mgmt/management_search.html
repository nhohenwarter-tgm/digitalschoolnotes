<div class="container">
    <div class="list-group" ng-repeat='n in profiles'>
        <a href="/management/profile/{{ n.id }}" target="_self" class="list-group-item">
            <h4 class="list-group-item-heading">{{ n.email }}</h4>
            <p class="list-group-item-text">{{ n.first_name }} {{ n.last_name }}</p>
        </a>
    </div>
</div>
