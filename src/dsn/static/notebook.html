

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-4">
                <h3><a ui-sref="management.notebooks" class="glyphicon glyphicon-arrow-left"
                       style="text-decoration: none; color: black;"></a></h3>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <h3>{{ notebook.name }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" style="text-align: center;">
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" id="goto-start" aria-label="Start">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-prev" aria-label="Previous">
                                <span aria-hidden="true">Prev</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-next" aria-label="Next">
                                <span aria-hidden="true">Next</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-end" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-md-1">
                <div style="border: 1px solid black; font-size: 25px; text-align: center;" ng-hide="publicViewed">
                    <div class="row">
                        <!--<a ng-click="addTextfield()" class="glyphicon glyphicon-font" -->ss
                        <a class="glyphicon glyphicon-font" ng-click="addelement('text')"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-pencil"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-picture"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-facetime-video"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-console" ng-click="code()"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-bookmark" ng-click="createElementReference()"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div id="book" style="text-align: center;">

                        <span ng-repeat="n in [].constructor(notebook.numpages) track by $index">
                            <div>
                                <h3>Yay, Page {{ $index + 1 }}!</h3>
                                <ul ng-repeat="element in sites | filter:{ position_site: $index+1 }">
                                    <li ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
                                        {{ element.data }}
                                    <span ng-show="hoverEdit" class="glyphicon glyphicon-trash"
                                          ng-click="deleteelement(element.id,element.art)"
                                          style="cursor: pointer; font-size: 18px; color:black;  font-size: 18px; padding-top: 3px;">
                                    </span>
                                    </li>
                                </ul>
                            </div>
                        </span>

                    <div compile="pages[1]">
                        <div id="testy" style="position: absolute; border: 1px solid black; background-color: red; top: {{ yPos['testy'] }}px; left: {{ xPos['testy'] }}px;">Asdf</div>
                        <div class="zoomTarget" id="testy2" style="position: absolute; border: 1px solid black; background-color: blue; width: 100px; height: 100px; top: {{ yPos['testy2'] }}px; left: {{ xPos['testy2'] }}px;">Asdf2</div>
                    </div>

</div>
