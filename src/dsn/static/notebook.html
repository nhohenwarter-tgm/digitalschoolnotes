<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-4">
                <h3><a ui-sref="management.notebooks" class="glyphicon glyphicon-arrow-left"
                       style="text-decoration: none; color: black;"></a></h3>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <h3>{{ notebook.name }}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" style="text-align: center;">
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" id="goto-start" aria-label="Start">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-prev" aria-label="Previous">
                                <span aria-hidden="true">Prev</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-next" aria-label="Next">
                                <span aria-hidden="true">Next</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="goto-end" aria-label="End">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-md-1">
                <div style="border: 1px solid black; font-size: 25px; text-align: center;" ng-hide="publicViewed">
                    <div class="row">
                        <!--<a ng-click="addTextfield()" class="glyphicon glyphicon-font" -->
                        <a class="glyphicon glyphicon-font" ng-click="addelement('textarea')"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-pencil"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-picture" ng-click="open()"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-facetime-video"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-console" ng-click="addelement('code')"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                    <div class="row">
                        <a class="glyphicon glyphicon-bookmark" ng-click="createElementReference()"
                           style="text-decoration: none; color: black; cursor: pointer; cursor: hand;"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div id="book" style="text-align: center;">
                    <!--<div compile="pages[1]">
                        <div id="testy" style="position: absolute; border: 1px solid black; background-color: red; top:
                                {{ yPos['testy'] }}px; left: {{ xPos['testy'] }}px;">Asdf
                        </div>
                        <div class="zoomTarget" id="testy2"
                             style="position: absolute; border: 1px solid black; background-color: blue; width: 100px; height: 100px; top:
                                     {{ yPos['testy2'] }}px; left: {{ xPos['testy2'] }}px;">Asdf2
                        </div>
                    </div>-->

                        <span ng-repeat="n in [].constructor(notebook.numpages) track by $index">
                            <div>
                                <h3>Yay, Page {{ $index + 1 }}!</h3>
                                <ul style="list-style-type: none;">
                                    <li ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()"
                                        ng-repeat="element in sites | filter:{ position_site: $index+1 }">
                                        <span ng-if="element.art == 'textarea'">
                                            <div ng-if="editModeindex != $index">
                                                <div class="adjoined-bottom">
                                                    <div class="grid-container">
                                                        <div class="grid-width-100">
                                                            <div id="editor" textareaelementinit value="A"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div ng-if="editModeindex == $index">
                                                <div class="adjoined-bottom">
                                                    <div class="grid-container">
                                                        <div class="grid-width-100">
                                                            <div id="editor" textareaelementinit></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                        <span ng-if="element.art == 'code'">
                                            <div ng-if="editModeindex != $index">
                                                <section><textarea ng-model="elementinput[$index]" class="codestyle" rows="6"
                                                               cols="70" ui-codemirror="cmOptionreadonly"></textarea>
                                                </section>
                                                </div>
                                            <div ng-if="editModeindex == $index">
                                                <section><textarea ng-model="elementinput[$index]" class="codestyle" rows="6"
                                                               cols="70" ui-codemirror="cmOption"></textarea> Mode :
                                                    <select ng-model="mode" ng-options="m for m in modes"
                                                        ng-change="modeChanged()"></select>
                                                </section>
                                                </div>
                                        </span>
                                        <span ng-if="element.art == 'textfield'">
                                            <div ng-if="editModeindex != $index">
                                                <input type="text" ng-model="elementinput[$index]" readonly>
                                            </div>
                                            <div ng-if="editModeindex == $index">
                                                <input type="text" ng-model="elementinput[$index]">
                                            </div>
                                        </span>
                                        <div ng-hide="publicViewed">
                                        <span ng-show="hoverEdit" class="glyphicon glyphicon-trash"
                                          ng-click="deleteelement(element.id,element.art)"
                                          style="cursor: pointer; font-size: 18px; color:black;  font-size: 18px; padding-top: 3px;">

                                        </span>
                                        <span ng-show="hoverEdit" class="glyphicon glyphicon-pencil"
                                              ng-click="setEditMode(true,$index,element.id,element.art,null)"
                                              style="cursor: pointer; font-size: 18px; color:black;  font-size: 18px; padding-top: 3px;">

                                        </span>
                                            </div>
                                        <div style="color: red; text-align: center; padding-bottom: 10px;"
                                             ng-show="editMode" ng-if="editModeindex == $index">
                                            Bearbeitungsmodus aktiviert! <span
                                                style="cursor: pointer; text-decoration: underline;"
                                                ng-click="setEditMode(false,$index,element.id,element.art,elementinput[$index])">Beenden</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </span>

                    <div compile="pages[1]">
                        <div id="testy" style="position: absolute; border: 1px solid black; background-color: red; top:
                                {{ yPos['testy'] }}px; left: {{ xPos['testy'] }}px;">Asdf
                        </div>
                        <div class="zoomTarget" id="testy2"
                             style="position: absolute; border: 1px solid black; background-color: blue; width: 100px; height: 100px; top:
                                     {{ yPos['testy2'] }}px; left: {{ xPos['testy2'] }}px;">Asdf2
                        </div>
                    </div>
                    <div>
                        <h3>Yay, Page 2!</h3>

                        <div compile="divHtmlVar"></div>

  <div ui-codemirror="{

                        <p><a href="javascript:;" ng-click="addElement();"></a></p> -->

                        <!-- <div id="myDiv">  </div> -->
                    </div>
                    <div>
                        <h3>Yay, Page 4!</h3>
                        sad
                        <!-- <div ng-bind-html="thisCanBeusedInsideNgBindHtml"></div> -->
                    </div>
                    <div>
                        <h3>Yay, Page 5!</h3>
                        sad
                        <div id="test">sd</div>
                    </div>
                    <div>
                        <h3>Yay, Page 6!</h3>
                        <input type="button" ng-click="getValue()" name="re" value="click" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<div class="col-md-1"></div>
</div>

<script type="text/ng-template" id="firstDialog">
    <div class="ngdialog-message">
        <h2>Bild Element</h2>
        <div>Mit diesem Element kannst du ein Bild aus diversen Quellen zu deinem Heft hinzufügen.</div><br />

        <input type="file" file-model="myFile"/>
        <button ng-click="uploadFile()">upload me</button>

    </div>
    <div class="ngdialog-buttons mt">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="next()">?</button>
    </div>
